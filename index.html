<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chorme=1">
    <meta name="copyright" content="本页版权xxx所有。All Rights Reserved">
    <!--是否删除默认的苹果工具栏和菜单栏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--uc强制竖屏-->
    <meta name="screen-orientation" content="portrait">
    <!--uc强制全屏-->
    <meta name="full-screen" content="yes">
    <!--qq强制全屏-->
    <meta name="x5-fullscreen" content="yes">
    <!--windows phone 点击无高光-->
    <meta name="msapplication-tap-highlight" content="no">
    <!--格式检测，作用：是否自动将数字转为拨号连接、识别文字为邮箱地址、地址跳转地图-->
    <meta name="format-detection" content="telephone=no, email=no, address=no">
    <title>ele-pro</title>
    <style>
      html, body, div, li, a, h1, h2, h3, h4, h5, h6, p, span {
        margin: 0;
        padding: 0;
        list-style: none;
        text-decoration: none;
        border: none;
        box-sizing: border-box;
      }
      html, body {
        font-size: 20px;
        height: 100%;
        width: 100%;
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>

      document.getElementById('app').style.height = window.screen.height + 'px';
    } */

</html>
